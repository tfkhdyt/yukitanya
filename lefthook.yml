pre-push:
  commands:
    taze:
      run: taze --failOnOutdated

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '**/*.{js,ts,jsx,tsx}'
      run: bun lint:fix
    prettier:
      glob: '**/*.{js,ts,jsx,tsx}'
      run: bun format {staged_files}
