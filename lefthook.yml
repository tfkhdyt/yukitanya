pre-push:
  parallel: true
  commands:
    taze:
      run: taze --failOnOutdated
    # build:
    #   run: pnpm build

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '**/*.{js,ts,jsx,tsx}'
      run: pnpm lint:fix
    prettier:
      glob: '**/*.{js,ts,jsx,tsx}'
      run: pnpm format ./src
