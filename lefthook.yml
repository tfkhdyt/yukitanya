pre-push:
  parallel: true
  commands:
    taze:
      run: pnpx taze --failOnOutdated
    check:
      glob: '**/*.{js,ts,jsx,tsx}'
      run: pnpm biome check --apply {push_files}
    # build:
    #   run: pnpm build

pre-commit:
  parallel: true
  commands:
    format:
      glob: '**/*.{js,ts,jsx,tsx}'
      run: pnpm biome format --write {staged_files}
