pre-push:
  parallel: true
  commands:
    taze:
      run: pnpx taze --failOnOutdated
    typecheck:
      run: pnpm tsc
    build:
      run: pnpm build
pre-commit:
  parallel: true
  commands:
    format:
      glob: './src/**/*.{js,ts,jsx,tsx}'
      run: pnpm format
    lint:
      glob: './src/**/*.{js,ts,jsx,tsx}'
      run: pnpm lint:fix
